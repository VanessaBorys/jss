<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Zadanie 12- Borys</title>
    <meta charset="utf-8">
</head>

<body>
    <div id="result" style="color:rgb(0, 255, 85);font-size:49px;">
        <script language="JavaScript">
            var D1_bor = prompt("Pierwsza data:", "");
            var G1_bor = prompt("Pierwsza godzina:", "");
            var D2_bor = prompt("Druga data:", "");
            var G2_bor = prompt("Druga godzina:", "");

            var D1 = parseInt(D1_bor);
            var G1 = parseInt(G1_bor);
            var D2 = parseInt(D2_bor);
            var G2 = parseInt(G2_bor);

            var sekundy = ((D1 - D2) * 24 * 60 * 60) + ((G1 - G2) * 60 * 60);
            document.getElementById("result").innerHTML = "Ilość sekund: " + sekundy + " sekund";
        </script>
    </div>
</body>

</html>
